<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Merriweather:wght@700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-tittle">Amigo Secreto</h1>
        </header>

        <section class="input-section">
            <h2 class="section-tittle">Digite o nome dos seus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="nome" class="input-name" placeholder="Digite um nome">
                <button class="button-add" onclick="adicionarAmigo()">Adicionar</button>
            </div>

            <ul id="listaAmigos" class="name-list"></ul>
            <ul id="resultado" class="result-list"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()">
                    Sortear Amigo
                </button>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
